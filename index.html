<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather!</title>
  <link rel=stylesheet href="./assets/assets/css/style.css">
  <link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <header id="header">
    <h1 class="head-text">Dashboard</h1>
  </header>
  
  <div class="container">
    <div class="search col-lg-3 bg-light">
      <div class="row">
        <h3>Search for a City:</h3>
      </div>
      <div class="row">
        <input type="text" class="searchInput" placeholder="Seattle">
        <button type="submit" class="searchBtn btn-primary btn-block text-center">
          <p class="text-center"> Search</p>
        </button>
          <i class="fas fa-search"></i>
      </div>
      <div class="historyItems"></div>
    </div>
    <div class="col-two-container">
      <div class="forecast">
        <div class="row">
          <h1 class="cityName">City Name</h1>
          <h1 class="currentDate"></h1>
          <img class="weatherIcon"></img>
        </div>
        <div class="row">
          <p class="temperature">Temperature:</p>
        </div>
        <div class="row">
          <p class="humidity">Humidity:</p>
        </div>
        <div class="row">
          <p class="windSpeed">Wind Speed:</p>
        </div>
        <div class="row">
          <p class="uvIndex">UV Index:</p>
        </div>
      </div>
      <div class="fiveforecast">
        <h1>5-Day Forecast</h1>
        <div class="five-day-forecast">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./assets/assets/java/javascript.js"></script>
</body>

</html>
